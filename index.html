<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f5f5f5">
  <title>...</title>
  <link rel="canonical" href="https://arturvesta.github.io/StoragePlayer/">
  <link rel="manifest" href="" id="manifestTestLoad">
  <link rel="stylesheet" href="index_data/styles/system_loading_style.css">
  <link rel="stylesheet" id="styleRoot">
  <link rel="stylesheet" id="styleBase">
  <link rel="stylesheet" id="styleCreated">
</head>
<body>
  <div id="topspace"></div>
  <div id="header">
    <div class="device-info-indicator">
        <div id="batteryProgress">
          <div id="inBatteryProgress"></div>
        </div>
        <div id="dateTimeIndicator">
          <div id="clock">...</div>
          <div id="calendar">...</div>
        </div>
        <div id="batteryIndicator">
          <div id="batteryLevel">...</div>
          <div id="batteryCharge">...</div>
        </div>
      </div>
      <div id="headerLogo" class="light"></div>
      <div id="titleHeader">...</div>
      <div class="open-menu-button" onclick="document.getElementById('menu').style.right='-0%';" id="openMenu"></div>
  </div>
  <div id="menu" style="right: -100%;">
    <span id="closeMenu" onclick="document.getElementById('menu').style.right='-100%';" class="close-windows"></span>
    <h1 id="menuTitle">...</h1>
    <div id="menuContent">
      <div class="categore" id="settingsLang">...</div>
      <div class="setting-content" id="tabStarted">
        <label for="startOnTab" id="sWcTLang">...</label>
        <select id="startOnTab" onchange="checkSettingsChanges();">
          <option value="video" class="videoLang">...</option>
          <option value="image" class="imageLang">...</option>
          <option value="audio" class="audioLang">...</option>
          <option value="document" class="documentLang">...</option>
        </select>
      </div>
      <div class="setting-content" id="languageSelect">
        <label for="langSelection" id="sLsLang">...</label>
        <select id="langSelection" onchange="checkSettingsChanges();">
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="chs">简体中文</option>
          <option value="cht">繁體中文</option>
          <option value="ko">한국어</option>
          <option value="he">עברית</option>
          <option value="de">Deutsche</option>
        </select>
      </div>
      <div class="setting-content" id="languageSelect">
        <div id="playersSettingsLang">...</div>
        <select id="autoNextSelection" onchange="checkSettingsChanges();">
          <option value="none" id="anNone">...</option>
          <option value="video" id="anVid">...</option>
          <option value="audio" id="anAud">...</option>
          <option value="both" id="anBoz">...</option>
        </select>
      </div>
      <hr>
      <div class="setting-content" id="adminacces">
        <div id="adminToolsLang">...</div>
        <input type="checkbox" id="administratorTools">
        <div class="sub-checkbox" onclick="customeCheckbox0001();document.getElementById('administratorTools').click();" id="checkboxId0001">
          <div id="ch0001false" class="chox false">✕</div>
          <div id="ch0001true" class="chox true">✓</div>
        </div>
      </div>
    </div>
    <button id="applySettings" onclick="applySettings();">...</button>
  </div>
  <div id="tabsContiner">
    <button onclick="playerVideo();//openPlayer(event, 'videoContiner');" class="player-tab videoLang" id="videoPlayer">...</button>
    <button onclick="playerImage();//openPlayer(event, 'imageContiner');" class="player-tab imageLang" id="imagePlayer">...</button>
    <button onclick="playerAudio();//openPlayer(event, 'audioContiner');" class="player-tab audioLang" id="audioPlayer">...</button>
    <button onclick="playerDocument();//openPlayer(event, 'documentContiner');" class="player-tab documentLang" id="documentPlayer">...</button>
  </div>
  <div class="contents-continer">
    <div id="videoContiner" class="player-content" style="left:auto;right:auto;">
      <h1 class="player-title"><a class="videoLang">...</a> <a id="vidsUploaded">0</a></h1>
      <input type="file" id="inputVideos" name="videosUploader" accept="video/*" onclick="clearVideoUploader();" multiple>
      <button class="sub-input-file" onclick="document.getElementById('inputVideos').click();" id="upVidLang">...</button>
      <div class="uploaded-continer" id="videosContiner"></div>
    </div>
    <div id="imageContiner" class="player-content" style="left:auto;right:auto;">
      <h1 class="player-title"><a class="imageLang">...</a> <a id="imgsUploaded">0</a></h1>
      <input type="file" id="inputImages" name="imagesUploader" accept="image/*" onclick="clearImageUploader();" multiple>
      <button class="sub-input-file" onclick="document.getElementById('inputImages').click();" id="upImgLang">...</button>
      <div class="uploaded-continer" id="imagesContiner"></div>
    </div>
    <div id="audioContiner" class="player-content" style="left:auto;right:auto;">
      <h1 class="player-title"><a class="audioLang">...</a> <a id="audsUploaded">0</a></h1>
      <input type="file" id="inputAudios" name="audiosUploader" accept="audio/*" onclick="clearAudioUploader();" multiple>
      <button class="sub-input-file" onclick="document.getElementById('inputAudios').click();" id="upAudLang">...</button>
      <div class="uploaded-continer" id="audiosContiner"></div>
    </div>
    <div id="documentContiner" class="player-content" style="left:auto;right:auto;">
      <h1 class="player-title"><a class="documentLang">...</a> <a id="docsUploaded">0</a></h1>
      <input type="file" id="inputDocuments" name="documentsUploader" accept="*" onclick="clearDocumentUploader();" multiple>
      <button class="sub-input-file" onclick="document.getElementById('inputDocuments').click();" id="upDocLang">...</button>
      <div class="uploaded-continer" id="documentsContiner"></div>
    </div>
  </div>
  <div id="loadingcontainer" style="display: flex;">
    <div id="loader"></div>
    <div id="loadertxt">...</div>
    <br>
    <div id="errorsOnLoadAssets"></div>
    <button class="confirm-load" id="lBtnLang" onclick="toDisplayNone();">...</button>
    <div class="widther-continer">
      <div style="width:0.0;" id="widther"></div>
    <div id="widthernum"></div>
    </div>
    <div id="loadedbar" class="loading-assets">
      <div class="blocker"></div>
    </div>
  </div>
  <div class="image-display" id="imagepreviewbase">
    <span class="close-windows ivfs" id="closeImgView" onclick="closeImgPreview();"></span>
    <div class="image-name" id="imgName" style="margin-top: 0px;">...</div>
    <img class="expanded-img" id="expandedImg" src="">
    <div class="fsvi-blocker" onclick="infoImgPreview();" ondblclick="closeImgPreview();"></div>
    <div class="instruction-fss" id="insFss">
      <div id="fssl1">...</div>
      <hr>
      <div id="fssl2">...</div>
    </div>
  </div>
  <div id="scriptContainer"></div>
  <script src="index_data/scripts/tabs.js"></script>
  <script src="index_data/scripts/system_battery.js"></script>
  <script src="index_data/scripts/languages/for_scripts.js"></script>
  <script src="index_data/scripts/languages/language_text.js"></script>
  <script src="index_data/scripts/system_clock.js"></script>
  <script src="index_data/scripts/system_clendar.js"></script>
  <script src="index_data/scripts/auto_set_local.js"></script>
  <script src="index_data/scripts/stick_header.js"></script>
  <script src="index_data/scripts/player_video.js"></script>
  <script src="index_data/scripts/player_image.js"></script>
  <script src="index_data/scripts/player_audio.js"></script>
  <script src="index_data/scripts/player_document.js"></script>
  <script src="index_data/scripts/images_preview.js"></script>
  <script src="index_data/scripts/favicon.js"></script>
  <script src="index_data/scripts/settings_prechanges.js"></script>
  <script src="index_data/scripts/apply_settings.js"></script>
  <script src="index_data/scripts/loading_system_assets.js"></script>
  <script src="index_data/themes/system/style_loader.js" id="themeScript"></script>
  <script src="index_data/scripts/keyboard_keys.js"></script>
  <script src="index_data/scripts/customed_checkboxes.js"></script>
  <script src="index_data/scripts/window_context.js"></script>
  <script src="index_data/scripts/window_load.js"></script>
  <script src="index_data/scripts/window_scroll.js"></script>
  <script>
    if(navigator.serviceWorker) {
      if(window.location.protocol === 'https:') {
        navigator.serviceWorker.register('/mnts.sp.org/sw.js',{scope: '/mnts.sp.org/'})
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          return false
        });
        document.getElementById("manifestTestLoad").setAttribute('href','/mnts.sp.org/manifest.webmanifest');
      }else
      if (window.location.protocol === 'file:') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
            .then(registration => {
              console.log('Service Worker registered for local file with scope:', registration.scope);
            })
            .catch(error => {
              return false
            });
            document.getElementById("manifestTestLoad").setAttribute('href','./manifest.webmanifest');
        } else {
          console.log('Service workers are not supported in this environment.');
        }
      } else {
        console.log('Service workers are not being registered on non-HTTPS or non-file protocols.');
      }
    }
  </script>
</body>
</html>
